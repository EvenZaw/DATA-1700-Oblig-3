<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="endreKunde.js"></script>



</head>
<body>
<div class="container-fluid">
  <h1>Endring av Billett</h1>
  <div class="row">
    <div class="col-md-4">
      <form class="form" onsubmit="return false;">
        <input type="hidden" id="id"/>
        <div class="form-group">
          <label for="film">Film</label>
          <select id="film" class="form-control">
            <option value="velg film">Velg film</option>
            <option value="avengers ">Avengers</option>
            <option value="the nun">The Nun</option>
            <option value="shrek">Shrek</option>
            <option value="forest gump">Forest Gump</option>
          </select>
        </div>
        <div class="form-group">
          <label for="antall">Antall:</label>
          <input type="number" id="antall" class="form-control">
        </div>
        <div class="form-group">
          <label for="fornavn">Fornavn:</label>
          <input type="text" id="fornavn" class="form-control">
        </div>
        <div class="form-group">
          <label for="etternavn">Etternavn:</label>
          <input type="text" id="etternavn" class="form-control">
        </div>
        <div class="form-group">
          <label for="epost">E-post:</label>
          <input type="text" id="epost" class="form-control">
        </div>
        <div class="form-group">
          <label for="telefonnr">Telefon:</label>
          <input type="number" id="telefonnr" class="form-control">
        </div>
        <div class="form-group">
          <input type="button" value="Endre" class="btn btn-primary" onclick="endreKunden()"/>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
