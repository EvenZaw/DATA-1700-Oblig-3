<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>Bestill Kinobillett</h1>
    <div class="row">
        <div class="col-md-4">
            <form class="form" onsubmit="return false;">
                <div class="form-group">
                    <label for="film">Film:</label>
                    <select id="film" class="form-control"><span id="filmCheck" style="color: red;"></span>
                        <option value="" disabled selected hidden>Velg film</option>
                        <option value="Avengers ">Avengers</option>
                        <option value="The Nun">The Nun</option>
                        <option value="Shrek">Shrek</option>
                        <option value="Forest Gump">Forest Gump</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="antall">Antall Biletter</label>
                    <input id="antall" type="number" class="form-control"><span id="antallCheck" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn:</label>
                    <input type="text" id="fornavn" class="form-control"><span id="fornavnCheck" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn:</label>
                    <input type="text" id="etternavn" class="form-control"><span id="etternavnCheck" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label for="epost">E-post:</label>
                    <input type="text" id="epost" placeholder="eksempel@gmail.com" class="form-control"><span id="epostCheck" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label for="telefonnr">Telefon:</label>
                    <input type="text" id="telefonnr" class="form-control"><span id="telefonnrCheck" style="color: red"></span>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="registrer()">Registrer billett</button>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <h3>Billett</h3>
            <div id="kundene"></div>

            <button class="btn btn-danger" onclick="slettAlle()">Slett alle billetter</button>
        </div>
    </div>
</div>



</body>
</html>
